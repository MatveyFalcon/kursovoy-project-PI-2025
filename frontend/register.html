<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация — Logistics OS</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>

  <body class="app theme-enterprise">
    <a class="ui-skip" href="#main">Перейти к содержимому</a>

    <header class="app-header">
      <div class="header-inner layout-container">
        <h1 class="ui-brand">
          <a class="ui-brand-link" href="index.html">LOGISTICS&nbsp;OS</a>
        </h1>

        <nav class="ui-nav">
          <a href="index.html" class="nav-link">Обзор</a>
          <a href="login.html" class="nav-link">Вход</a>
          <a href="register.html" class="nav-link active">Регистрация</a>
        </nav>
      </div>
    </header>

    <main id="main" class="app-main">
      <div class="layout-container">
        <section class="auth-container ui-card ui-auth">
          <h2 class="ui-auth-title">Создание аккаунта</h2>
          <p class="ui-auth-subtitle">
            Регистрация пользователя в корпоративной системе Logistics OS.
          </p>

          <form id="registerForm" class="ui-form">
            <div class="ui-field">
              <label for="fullName">ФИО</label>
              <input
                id="fullName"
                type="text"
                placeholder="Фамилия Имя Отчество"
                required
                autocomplete="name"
              />
            </div>

            <div class="ui-field">
              <label for="phone">Телефон</label>
              <input
                id="phone"
                type="text"
                placeholder="+7 ___ ___-__-__"
                required
                autocomplete="tel"
              />
            </div>

            <div class="ui-field">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="corporate@company.com"
                required
                autocomplete="email"
              />
            </div>

            <div class="ui-field">
              <label for="login">Логин</label>
              <input
                id="login"
                type="text"
                placeholder="Уникальный логин пользователя"
                required
                autocomplete="username"
              />
            </div>

            <div class="ui-field">
              <label for="password">Пароль</label>
              <input
                id="password"
                type="password"
                placeholder="Минимум 8 символов"
                required
                autocomplete="new-password"
              />
            </div>

            <button type="submit" class="btn btn-primary ui-btn-wide">
              Создать аккаунт
            </button>
          </form>

          <p class="ui-auth-footer">
            Уже зарегистрированы?
            <a href="login.html" class="ui-link">Войти</a>
          </p>
        </section>
      </div>
    </main>

    <footer class="app-footer">
      <div class="layout-container">© 2025 Logistics OS</div>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
