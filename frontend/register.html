<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — Logistics OS</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
    <div class="header-inner">
        <h1>LOGISTICS OS</h1>

        <nav>
            <a href="index.html">Главная</a>
            <a href="login.html">Вход</a>
            <a href="register.html" class="active">Регистрация</a>
        </nav>
    </div>
</header>

<main class="auth-container">

    <h2>Создать аккаунт</h2>

    <p style="text-align:center; color:var(--text-muted); margin-bottom:18px;">
        Заполните данные для создания нового<br>
        клиентского профиля в системе<br>
        <strong style="color:var(--accent)">Logistics OS</strong>
    </p>

    <form id="registerForm">

        <label>ФИО</label>
        <input id="fullName" type="text" placeholder="Иванов Иван Иванович" required>

        <label>Телефон</label>
        <input id="phone" type="text" placeholder="+7 (900) 000-00-00" required>

        <label>Email</label>
        <input id="email" type="email" placeholder="mail@example.com" required>

        <label>Логин</label>
        <input id="login" type="text" placeholder="Ваш логин" required>

        <label>Пароль</label>
        <input id="password" type="password" placeholder="Придумайте пароль" required>

        <button type="submit" class="btn btn-primary" style="margin-top:10px;">
            Создать аккаунт
        </button>
    </form>

    <p style="margin-top:18px;">
        Уже зарегистрированы?
        <a href="login.html">Войти</a>
    </p>

</main>

<footer>
    © 2025 Logistics OS. Все права защищены.
</footer>

<script src="assets/js/app.js"></script>
</body>
</html>
