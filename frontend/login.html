<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход — Logistics OS</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>

  <body class="app theme-enterprise">
    <a class="ui-skip" href="#main">Перейти к содержимому</a>

    <header class="app-header">
      <div class="header-inner layout-container">
        <h1 class="ui-brand">
          <a class="ui-brand-link" href="index.html">LOGISTICS&nbsp;OS</a>
        </h1>

        <nav class="ui-nav">
          <a href="index.html" class="nav-link">Обзор</a>
          <a href="login.html" class="nav-link active">Вход</a>
          <a href="register.html" class="nav-link">Регистрация</a>
        </nav>
      </div>
    </header>

    <main id="main" class="app-main">
      <div class="layout-container">
        <section class="auth-container ui-card ui-auth">
          <h2 class="ui-auth-title">Вход в систему</h2>
          <p class="ui-auth-subtitle">
            Авторизация для доступа к операционной платформе Logistics OS.
          </p>

          <form id="loginForm" class="ui-form">
            <div class="ui-field">
              <label for="login">Логин</label>
              <input
                id="login"
                type="text"
                placeholder="Корпоративный логин"
                required
                autocomplete="username"
              />
            </div>

            <div class="ui-field">
              <label for="password">Пароль</label>
              <input
                id="password"
                type="password"
                placeholder="Пароль аккаунта"
                required
                autocomplete="current-password"
              />
            </div>

            <button type="submit" class="btn btn-primary ui-btn-wide">
              Войти
            </button>
          </form>

          <p class="ui-auth-footer">
            Нет учётной записи?
            <a href="register.html" class="ui-link">Создать аккаунт</a>
          </p>
        </section>
      </div>
    </main>

    <footer class="app-footer">
      <div class="layout-container">© 2025 Logistics OS</div>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
