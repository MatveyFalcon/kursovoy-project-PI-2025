<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему — Logistics OS</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
    <div class="header-inner">
        <h1>LOGISTICS OS</h1>

        <nav>
            <a href="index.html">Главная</a>
            <a href="login.html" class="active">Вход</a>
            <a href="register.html">Регистрация</a>
        </nav>
    </div>
</header>

<main class="auth-container">

    <h2>Вход в систему</h2>

    <p style="text-align:center; color:var(--text-muted); margin-bottom:18px;">
        Авторизуйтесь, чтобы продолжить работу с<br>
        <strong style="color:var(--accent)">Logistics OS</strong>
    </p>

    <form id="loginForm">

        <label for="login">Логин</label>
        <input id="login" type="text" placeholder="Введите логин" required>

        <label for="password">Пароль</label>
        <input id="password" type="password" placeholder="Введите пароль" required>

        <button type="submit" class="btn btn-primary" style="margin-top:10px;">
            Войти
        </button>
    </form>

    <p style="margin-top: 18px;">
        Нет аккаунта?
        <a href="register.html">Создать</a>
    </p>

</main>

<footer>
    © 2025 Logistics OS. Все права защищены.
</footer>

<script src="assets/js/app.js"></script>
</body>
</html>
